<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontawesome</title>
    <link rel="stylesheet" href="./LoginPage.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/dfc82acdbc.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div>
        <header id="header">
            <div class="container">
                <div class="app_header">
                    <a href="https://fontawesome.com/" target="_blank" title="Font Awesome"><i class="fa-solid fa-font-awesome fa-xl"></i></a>
                    <a href="https://fontawesome.com/" target="_blank" title="Support"><i class="fa-solid fa-headset fa-xl"></i></a>
                </div>
            </div>
        </header>
        <main class="app-content">
            <div class="container">
                <div class="margin-auto">
                    <article>
                        <div class="header">
                            <span style="color: #ffd43b;" id="span">WELCOME BACK</span>
                            <span class="but"><i class="fa-solid fa-face-grin fa-2xl al" style="color: #ffd43b;"></i></span>
                            <h1>Sign In to Your Account</h1>
                            <p>Let's get you signed in and straight to the icons.</p>
                        </div>
                        <div>
                            <form action="" class="icon">
                                <div>
                                    <div class="d1">
                                        <label for="email_address" class="l1"> Email Address </label>
                                        <i class="fa-regular fa-envelope"></i>
                                        <input name="email_address" placeholder="e.g. tchalla@wakanda.gov" required="required" type="email" autocomplete="username email" >                       
                                    </div>
                                    <div class="d1">
                                        <label for="password" class="l1"> Password </label>
                                        <i class="fa-solid fa-lock"></i>
                                        <input name="password" required="required" type="password" autocomplete="current-password" has-icon>
                                    </div>
                                   </div>
                                <div class="app_header ">
                                    <div class="app_header" id="ll2">
                                        <input type="checkbox">
                                        <label for="" id="l2">Remember me</label>
                                    </div>
                                    <div id="ll3">
                                        <a href="">Forgot your Password?</a>
                                    </div>
                                </div>
                                <div class="but">
                                    <button type="submit" id="b">Sign In
                                        <i class="fa-solid fa-right-to-bracket"></i>
                                    </button>
                                </div>
                            </form>
                        </div>                      
                    </article>
                    
                    <p>Don't have an Account? <a href="" id="">Sign Up and Get Started!</a></p>
                </div>
            </div>
        </main>
        <footer id="footer">
            <div class="container">
                <div id="foot">
                    <section>
                        <h5>Go Make Something Awesome</h5>
                    </section>
                    <section>
                        <div id="s">
                            <a href="">License</a>
                            <a href="">Terms of Service</a>
                            <a href="">Privacy Policy</a>
                            <a href="">Refunds</a>
                            <p>@ Fonticons, Inc.</p>
                        </div>
                    </section>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
